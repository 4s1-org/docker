  # Image must be available on azure host
  tags:
    - 4s1
    - azure
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - renovate/Dockerfile
  script:
    - mkdir -p /kaniko/.docker
    - docker build
      -f $CI_PROJECT_DIR/renovate/Dockerfile
      -t $CI_REGISTRY_IMAGE/renovate:latest
      .
