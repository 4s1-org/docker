stages:
  - deploying-prod
  - deploying-dev

dockerize:
  stage: deploying-prod
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  #rules:
  #  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
  variables:
    NODE_VERSION: 14-alpine
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/prod/Dockerfile
      --build-arg NODE_VERSION=$NODE_VERSION
      --destination $CI_REGISTRY_IMAGE:$NODE_VERSION

dockerize:
  stage: deploying-dev
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  #rules:
  #  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
  variables:
    NODE_VERSION: 14-alpine
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/dev/Dockerfile
      --build-arg NODE_VERSION=$NODE_VERSION
      --destination $CI_REGISTRY_IMAGE:$NODE_VERSION-dev
